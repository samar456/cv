<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Detailed Form</h1>
    <form action="index.html">
        <div>
<label for="name">Name:</label>
<input type="text" minlength="5" maxlength="8" placeholder="Write your name here" size="20" name="name" required>

</div><br>

<fieldset aria-setsize="20" aria-required="true" >
    <legend>Choose your interests</legend>
    <div>
        <input type="checkbox" name="same" id="food">
        <label for="food">Food</label>
    </div><br>
    <div>
        <input type="checkbox" name="same" id="fashion">
        <label for="fashion">Fashion</label>
    </div><br>
</fieldset>

<div>
    <label for="color">Choose your favourite color</label>
    <input type="color" name="color" id="color" required>
</div><br>
<div>Choose your gender : 
    <label for="male">Male</label>
    <input type="radio" name="same" id="male"  required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="same"  required>
    <label for="others">Others</label>
    <input type="radio" name="same" id="others"  required>
</div><br>
<div><label for="dob">Enter your Date of Birth</label>
    <input type="date" id="dob" name="dob"  required>
</div><br>
<div><label for="interesttime">Choose your time of interest</label>
<input type="datetime-local" name="interestime" id="interestime" required></div><br>
<div><label for="email">Enter your Email Address</label>
<input type="email" name="email" id="email" required></div><br>

    <div>
        <label for="file">choose the file to be attached</label>
        <input type="file" name="file" id="file"  required>
    </div><br>
    <div><label for="hidden">Hidden Message</label>
    <input type="hidden" name="hidden"></div><br>
    
        <!--graphical submit button -->
        <div><label for="image">Image</label><br>
        <input type="image" src="samar-modified.png" alt="image"></div><br>
        <div>
            <label for="number">Choose the no. of attached sheets</label>
            <input type="number" name="number" id="number" min="0" max="5" required>
        </div><br>
        <div>
            <label for="pass">Password(Minimum length of 8 Characters)</label>
            <input type="password" name="pass" id="pass" minlength="8" maxlength="10" required>
        </div><br><div>
        <label for="range">Range of Volume</label>
        <input type="range" name="range" id="range" min="0" max="100" step="10" value="50" required>
        </div><br>
        <div>
            <label for="url">Enter URL of your Website</label>
            <input type="url" name="url" id="url" required>
        </div><br>
        <div>
            <label for="search">Search any website here</label>
            <input type="search" name="search" id="search"  required>
            <input type="button" value="Search">
        </div><br>
        <textarea name="message" id="message" cols="30" rows="10"  required>Enter your Message</textarea><br><br>
        <div>
    <input type="submit" value="submit">
    <input type="reset" value="Resubmit">
</div>
    </form>
</body>
</html>
